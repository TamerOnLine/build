[pytest]
addopts = -q --maxfail=1 --disable-warnings --cov-fail-under=55 -ra
testpaths = tests
markers =
    input: validate input schema & normalization
    view: lightweight PDF render / preview
    save: persist profile/settings (mock or real)
    fetch: retrieve profile/settings (mock or real)
    print: final PDF build suitable for printing

[coverage:run]
branch = True
parallel = True
source = api,st_app

[coverage:report]
fail_under = 55
show_missing = True
omit =
    st_app/ui/*
    st_app/app.py
